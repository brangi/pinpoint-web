<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>::-webkit-scrollbar { display: none;}</style>
    <script>tailwind.config = {
  "theme": {
    "extend": {
      "colors": {
        "pinpoint-blue": "#1E90FF",
        "pinpoint-dark-blue": "#0066CC"
      },
      "fontFamily": {
        "sans": [
          "Inter",
          "sans-serif"
        ]
      }
    }
  }
};</script>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&amp;display=swap"><style>
      body {
        font-family: 'Inter', sans-serif !important;
      }
      
      /* Preserve Font Awesome icons */
      .fa, .fas, .far, .fal, .fab {
        font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      }
    </style><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  </style></head>
<body class="bg-gray-50 font-sans">

    <div id="status-bar" class="flex justify-between items-center px-6 py-3 bg-white">
        <div class="text-black font-semibold text-lg">2:43</div>
        <div class="flex items-center space-x-1">
            <div class="flex space-x-1">
                <div class="w-1 h-3 bg-black rounded-full"></div>
                <div class="w-1 h-3 bg-black rounded-full"></div>
                <div class="w-1 h-3 bg-gray-300 rounded-full"></div>
                <div class="w-1 h-3 bg-gray-300 rounded-full"></div>
            </div>
            <i class="fas fa-wifi text-black ml-2"></i>
            <div class="w-8 h-4 bg-black rounded-sm ml-2"></div>
        </div>
    </div>

    <div id="header" class="bg-white px-6 py-4 flex justify-between items-center border-b border-gray-100">
        <h1 class="text-3xl font-bold text-black">Pins</h1>
        <button id="menu-btn" class="w-10 h-10 rounded-full bg-pinpoint-blue flex items-center justify-center">
            <div class="space-y-1">
                <div class="w-4 h-0.5 bg-white rounded"></div>
                <div class="w-4 h-0.5 bg-white rounded"></div>
                <div class="w-4 h-0.5 bg-white rounded"></div>
            </div>
        </button>
    </div>

    <div id="main-content" class="flex-1 flex flex-col items-center justify-center px-8 py-20 relative overflow-hidden">
        
        <div class="absolute inset-0 bg-gradient-to-br from-blue-50 via-white to-pinpoint-blue/10 opacity-60"></div>
        
        <div class="absolute top-10 left-8 w-16 h-16 bg-pinpoint-blue/20 rounded-full blur-xl animate-pulse"></div>
        <div class="absolute top-32 right-12 w-12 h-12 bg-blue-300/30 rounded-full blur-lg animate-pulse delay-1000"></div>
        <div class="absolute bottom-40 left-16 w-20 h-20 bg-pinpoint-blue/15 rounded-full blur-2xl animate-pulse delay-500"></div>
        
        <div id="empty-illustration" class="mb-8 relative z-10">
            <div class="relative">
                <div class="w-40 h-40 flex items-center justify-center relative">
                    <div class="absolute inset-0 bg-gradient-to-br from-pinpoint-blue/20 to-blue-300/30 rounded-full blur-lg"></div>
                    
                    <div class="relative z-10">
                        <div class="w-16 h-16 bg-gradient-to-br from-pinpoint-blue to-pinpoint-dark-blue rounded-full flex items-center justify-center shadow-lg border-4 border-white">
                            <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                                <i class="fas fa-location-dot text-pinpoint-blue text-lg"></i>
                            </div>
                        </div>
                        <div class="w-3 h-16 bg-gradient-to-b from-pinpoint-blue to-pinpoint-dark-blue mx-auto -mt-2 rounded-b-full shadow-md"></div>
                    </div>
                    
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-24 h-24 border-2 border-pinpoint-blue/30 rounded-full animate-ping"></div>
                    </div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-32 h-32 border border-blue-300/20 rounded-full animate-ping delay-700"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="road-illustration" class="mb-6 relative z-10">
            <div class="flex items-center space-x-2">
                <div class="w-12 h-1 bg-gradient-to-r from-transparent via-gray-300 to-transparent rounded-full"></div>
                <div class="w-2 h-2 bg-pinpoint-blue rounded-full animate-bounce"></div>
                <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce delay-200"></div>
                <div class="w-2 h-2 bg-blue-300 rounded-full animate-bounce delay-400"></div>
                <div class="w-12 h-1 bg-gradient-to-r from-transparent via-gray-300 to-transparent rounded-full"></div>
            </div>
        </div>

        <div id="empty-text" class="text-center relative z-10">
            <h2 class="text-2xl font-bold bg-gradient-to-r from-pinpoint-blue to-pinpoint-dark-blue bg-clip-text text-transparent mb-4">Ready for your first drive?</h2>
            <p class="text-gray-600 text-base leading-relaxed mb-6">Your driving and stationary activity<br>will appear here once you start moving</p>
            
            <div class="space-y-3 mt-8">
                <div class="flex items-center justify-center space-x-3 text-sm text-gray-500">
                    <div class="w-6 h-6 bg-pinpoint-blue/10 rounded-full flex items-center justify-center">
                        <i class="fas fa-route text-pinpoint-blue text-xs"></i>
                    </div>
                    <span>Automatic trip detection</span>
                </div>
                <div class="flex items-center justify-center space-x-3 text-sm text-gray-500">
                    <div class="w-6 h-6 bg-pinpoint-blue/10 rounded-full flex items-center justify-center">
                        <i class="fas fa-clock text-pinpoint-blue text-xs"></i>
                    </div>
                    <span>Activity summary</span>
                </div>
            </div>
        </div>
    </div>

    <div id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-0 py-0 safe-area-pb">
        <div class="flex justify-around items-center h-20">
            <div id="pins-tab" class="flex-1 flex flex-col items-center justify-center py-2">
                <div class="w-6 h-6 mb-1 flex items-center justify-center">
                    <i class="fas fa-map-pin text-pinpoint-blue text-xl"></i>
                </div>
                <span class="text-pinpoint-blue text-xs font-semibold">Pins</span>
            </div>
            
            <div id="account-tab" class="flex-1 flex flex-col items-center justify-center py-2">
                <div class="w-6 h-6 mb-1 flex items-center justify-center">
                    <i class="fas fa-user text-gray-400 text-xl"></i>
                </div>
                <span class="text-gray-400 text-xs">Account</span>
            </div>
            
            <div id="settings-tab" class="flex-1 flex flex-col items-center justify-center py-2">
                <div class="w-6 h-6 mb-1 flex items-center justify-center">
                    <i class="fas fa-gear text-gray-400 text-xl"></i>
                </div>
                <span class="text-gray-400 text-xs">Settings</span>
            </div>
        </div>
    </div>


</body></html>
